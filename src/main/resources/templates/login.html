<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Painel do Cliente</title>
    <meta charset="UTF-8">
    <style>
        /* Estilo Dark minimalista */
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .panel-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.6);
            width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .logo .text {
            color: #ffffff;
            font-size: 32px;
        }

        .logo .plus {
            color: #4cafef;
            margin-left: 10px;
            font-size: 36px;
        }

        .panel-container h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        .panel-container p {
            margin-bottom: 30px;
            color: #cfcfcf;
        }

        .panel-container button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background-color: #4cafef;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .panel-container button:hover {
            background-color: #3a9cd9;
        }
    </style>
</head>
<body>
<div class="panel-container">
    <div class="logo">
        <span class="text">Acervo</span><span class="plus">+</span>
    </div>

    <h2>Bem-vindo, Cliente!</h2>
    <p>Aqui você poderá consultar livros e solicitar empréstimos.</p>

    <form th:action="@{/login}" method="get">
        <button type="submit">Sair</button>
    </form>
</div>
</body>
</html>
