<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Biblioteca</title>
    <meta charset="UTF-8">
    <style>
        /* Estilo Dark minimalista */
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.6);
            width: 350px;
            text-align: center;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .logo .text {
            color: #ffffff;
            font-size: 32px;
        }

        .logo .plus {
            color: #4cafef;
            margin-left: 10px;
            font-size: 36px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        .login-container input,
        .login-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .login-container input {
            border: none;
            background-color: #2c2c2c;
            color: #fff;
        }

        .login-container input:focus {
            outline: 2px solid #4cafef;
        }

        .login-container button {
            border: none;
            background-color: #4cafef;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background-color: #3a9cd9;
        }

        .error-message {
            color: #ff4c4c;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <span class="text">Acervo</span><span class="plus">+</span>
    </div>

    <h2>Faça seu Login</h2>

    <p th:if="${error}" th:text="${error}" class="error-message"></p>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Usuário*" required />
        <input type="password" name="password" placeholder="Senha*" required />
        <button type="submit">Entrar</button>
    </form>
</div>
</body>
</html>
