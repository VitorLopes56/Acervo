<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(title=~{::title}, content=~{::.container})}">
<head>
    <title>Login - Acervo+</title>
</head>
<body>
<div class="container">
    <div style="max-width: 400px; margin: 4rem auto;">
        <h2>Acesse sua Conta</h2>
        <form th:action="@{/login}" method="post" style="margin-top: 20px;">
            <div th:if="${param.error}" style="color: red; margin-bottom: 15px;">
                Credenciais inválidas.
            </div>
            <div th:if="${param.logout}" style="color: green; margin-bottom: 15px;">
                Você saiu com sucesso.
            </div>
            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; margin-bottom: 5px;">Usuário:</label>
                <input type="text" id="username" name="username" required autofocus style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px;">Senha:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <button type="submit" class="button" style="width: 100%;">Entrar</button>
        </form>
    </div>
</div>
</body>
</html>
