<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(title=~{::title}, content=~{::.container})}">
<head>
    <title>Painel de Funcionários</title>
</head>
<body>
<div class="container">
    <div class="tabs">
        <a href="#estoque" class="active">Estoque de Livros</a>
        <!-- Outras abas podem ser adicionadas aqui -->
    </div>

    <div id="estoque" class="tab-content">
        <h2>Estoque de Livros</h2>
        <a th:href="@{/funcionario/livros/novo}" class="button">Adicionar Novo Livro</a>
        
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Quantidade</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="livro : ${livros}">
                <td th:text="${livro.id}">1</td>
                <td th:text="${livro.titulo}">Título do Livro</td>
                <td th:text="${livro.autor}">Autor do Livro</td>
                <td th:text="${livro.quantidade}">10</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
