<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(title=~{::title}, content=~{::main})}">
<head>
    <title>Adicionar Novo Livro</title>
</head>
<body>
<main>
    <section class="page-header">
        <h2>Adicionar Novo Livro</h2>
    </section>

    <form th:action="@{/funcionario/livros}" th:object="${livro}" method="post" class="form-styled">
        <div class="form-group">
            <label for="titulo">TÃ­tulo:</label>
            <input type="text" id="titulo" th:field="*{titulo}" required/>
        </div>
        <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" id="autor" th:field="*{autor}" required/>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" th:field="*{quantidade}" required/>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-primary">Salvar</button>
            <a th:href="@{/funcionario/livros}" class="btn-secondary">Cancelar</a>
        </div>
    </form>
</main>
</body>
</html>
